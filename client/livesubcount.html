<!DOCTYPE HTML>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="lib/odometer.min.js"></script>
        <script src="js/navbar.js"></script>
        <script src="js/blockStreamer.js"></script>
        <script src="js/livesubcount.js"></script>
        <link rel="stylesheet" href="lib/odometer-theme-car.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Avalon Block Explorer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <!-- Top navigation bar -->
    <div class="dblocks-navbar"></div>
    <!-- Main body -->
    <div class="container">
        <div class="alert alert-danger" role="alert"></div>
        <h2>DTube Live Subscriber Count</h2>
        <p>Updates every 6 seconds</p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">@</span>
            </div>
            <input type="text" id="dblocks-live-username" class="form-control" placeholder="Username" value="techcoderx" onkeypress="usernameEnter()">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="changeUsername()">Submit</button>
            </div>
        </div><br>
        <div class="dblocks-counter"><div id="odometer" class="odometer">0</div></div>
    </div>
</html>
